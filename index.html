<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink hub</title>
    <link rel="icon" href="pngwing.com.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img src="pint.png" alt="" id="bottle" class="img-fluid">    
    <div class="container cards-cont " data-user-cards-container>
        
        <div class="search-wrapper">
            <label for="search" class="form-label">Search Breweries</label>
            <input class="form-control" type="search" placeholder="Type to search..." id="search" onkeyup="search_brew()" data-search>
        </div>
    </div>
    <template data-user-template>
        <div class="card">
            <div class="card-header" data-header></div>
            <div class="card-body text-center" data-body1></div>
            <div class="card-body text-center body2" data-body2></div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
